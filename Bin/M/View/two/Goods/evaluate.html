<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>评价</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bank_card.css">
    <link rel="stylesheet" href="__PUBLIC__/css/swiper.min.css">    
    <script src="__PUBLIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/swiper.min.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
	  <script src="__PUBLIC__/layer/mobile/layer.js"></script>
	</head>
	<body style="background: #efeff4;">
		<header class="mui-bar mui-bar-nav" style="background: #FE274E;">
		     <a class="mui-pull-left mui-icon mui_turn" href="javascript:history.go(-1)"><img src="__PUBLIC__/img/return.png" width="20vw"height="20vw"/></a>
		    <h1 class="mui-title tit_login" style="color: #fff;">评价</h1>
		</header>
		<div class="mui-content">
		    <div class="evaluate_dd">
		    	<ul>
					<volist name="comment" id="vo">
		    		<li>
		    			<div class="clearfix">
		    			<div class="eva_img"><img src="{$vo.headimage}"width="100%" height="100%"/></div>
			    			<h6>{$vo.user_name}</h6>
			    			<div class="star_eva">
								<if condition="$vo.commodity_quality eq 1">
			    				<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<elseif condition="$vo.commodity_quality eq 2"/>
			    				<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
			    				<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<elseif condition="$vo.commodity_quality eq 3"/>
			    				<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
			    				<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<elseif condition="$vo.commodity_quality eq 4"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<elseif condition="$vo.commodity_quality eq 5"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
									<img src="__PUBLIC__/img/star1_yellow.png" width="15"height="15"/>
								</if>
			    			</div>
		    			</div>
		    			<p>{$vo.content}</p>
		    			<div class="pic_eva">
		    				<div class="swiper-wrapper">
		    					<if condition="!empty($vo['image'][0])">
									<volist name="vo.image" id="image">
								   		<div class="swiper-slide"><img src="{$image}" width="100%"height="100%"/></div>
									</volist>
								</if>
							    <!--<div class="swiper-slide"><img src="__PUBLIC__/img/renzheng.png" width="100%"height="100%"/></div>-->
							    <!--<div class="swiper-slide"><img src="__PUBLIC__/img/renzheng.png" width="100%"height="100%"/></div>-->
							    <!--<div class="swiper-slide"><img src="__PUBLIC__/img/renzheng.png" width="100%"height="100%"/></div>-->
							    <!--<div class="swiper-slide"><img src="__PUBLIC__/img/renzheng.png" width="100%"height="100%"/></div>-->
							  </div>			    							    				 		    							    						    							    			    							    				   			
		    			</div>
		    			<div class="eva_st">
		    				<!--<img src="__PUBLIC__/img/link.png" width="15"height="15"/>-->
		    				<!--<span>呵额呵呵</span>-->
		    			</div>
		    		</li>
					</volist>
		    	</ul>
		    </div>
		</div>
		<script type="text/javascript">
			var mySwiper = new Swiper('.pic_eva',{
			  slidesPerView : 3,
			  slidesPerGroup : 1,
			})
		</script>		
	</body>
</html>
