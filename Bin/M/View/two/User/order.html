<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/order.css">
    <script src="__PUBLIC__/js/mui.min.js"></script>
   <script src="__PUBLIC__/js/jquery.min.js"></script>
	</head>
	<body style="background: #fff;">
		<header class="mui-bar mui-bar-nav" style="background: #FE274E;">
		    <a class="mui-pull-left mui-icon mui_turn"><img src="__PUBLIC__/img/return.png" width="20vw"height="20vw"/></a>
		    <h1 class="mui-title tit_login" style="color: #fff;">我的订单</h1>
		</header>
		<div class="mui-content" style="background:#fff;">
		    <div class="order_all">
		    	<ul class="clearfix">
		    		<li class="active">全部</li>
		    		<li>待付款</li>
		    		<li>待发货</li>
		    		<li>待收货</li>
		    		<!--<li>待收货</li>
		    		<li>待收货</li>
		    		<li>待收货</li>-->
		    	</ul>
		    </div>
		    <!--商品列表-->
		    <div class="goods_list">
		    	<div class="goods_con">
		    		<h6>自营</h6>
		    		<p>等待付款</p>
		    	</div>	
		    	<div class="shop_list clearfix">
		    		<div class="shop_pic"><img src="" width="100%" height="100%"/></div>
		    		<div class="shop_left"><p>桂圆</p></div>
		    	</div>
		    	<div class="out_poc clearfix">
		    		<p>实付：<span>￥0.00</span></p>		    				    		
		    	</div>
		    	<div class="can_detail">
		    		<span>查看详情</span>
		    		<span>取消订单</span>
		    		<span>去付款</span>
		    	</div>
		    </div>
		    <!--end-->
		</div>
	</body>
</html>
