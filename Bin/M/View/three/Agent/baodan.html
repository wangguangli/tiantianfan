<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>收银中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__PUBLIC__/mobile/css_v3/mui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/mobile/css_v3/chant_detail.css">
		<link rel="stylesheet" href="__PUBLIC__/mobile/style/main_style.css">
		<link rel="stylesheet" href="__PUBLIC__/extends/layui/css/layui.css" type="text/css">
			<script src="__PUBLIC__/extends/layui/layui.js" type="text/javascript"></script>
		<script src="__PUBLIC__/js/mui.min.js"></script>
		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<style>
			.layui-form-radio>i:hover,
			.layui-form-radioed>i {
				color: #fe4543;
			}
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="cashier_cont">
			 <div class="consume">消费金额</div>
			<input type="text" name="name" id="name" value="" placeholder="请输入消费金额" />
			<div class="consume">消费者手机号</div>
			<input type="text" name="name" id="name" value="" placeholder="请输入消费者手机号" />
			<div class="consume">消费者名称</div>
			<input type="text" name="name" id="name" value="" placeholder="请输入消费者名称" />
			<div class="consume">支付方式</div>
			
				<form action="" method="get" class="form_change layui-form">

					<ul class="pay_money_ul">

						<li class="clearfix">
							<div class="flex_pay">
								<div class="apliy_pay"></div>
								<span>微信</span>
							</div>
							<div class="input_aa">
								<input name="pay_type" type="radio" value="aliwap" checked="checked" />
							</div>
						</li>

						<li class="clearfix ">
							<div class="flex_pay">
								<div class="wechat_pay"></div>
								<span>支付宝</span>
							</div>
							<div class="input_aa">
								<input name="pay_type" type="radio" value="wxmp" />
							</div>
						</li>

						<li class="clearfix ">

							<div class="flex_pay">
								<div class="balance_pay"></div>
								<span>消费积分</span>
							</div>
							<div class="input_aa">
								<input name="pay_type" type="radio" value="yepay" />
							</div>

						</li>
					</ul>

				</form>

			</div>
			<div class="sure_pay">
				<input type="submit" id="submit" onclick="submit()" value="确认支付" />
			</div>
		</div>
		<!-- 弹窗 -->
		<div id="myModal" class="modal">
			<!-- 弹窗内容 -->
			<div class="modal-content">
				<div class="modal_header">支付宝</div>
				<div class="modal_header">微信</div>
				<div class="modal_header">余额</div>
				<div class="modal_header close">取消</div>
			</div>
		</div>
		<!--支付方式-->

		<script>
			layui.use('form', function() {});
		</script>
		<script type="text/javascript">
			var model = document.getElementById('myModal');
			var close = document.getElementsByClassName('close')[0];
			var myBtn = document.getElementById('myBtn');
			myBtn.onclick = function() {
				model.style.display = "block";
			}
			close.onclick = function() {
				model.style.display = "none";
			}
			window.onclick = function(event) {
				if (event.target == model) {
					modal.style.display = "none";
				}
			}
			$('.modal_header').click(function() {
				var val = $(this).html();
				$("#nameq").val(val);
				$("#myModal").hide();
			})
		</script>
	</body>

</html>
