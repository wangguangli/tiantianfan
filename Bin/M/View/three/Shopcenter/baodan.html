<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>收银中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__PUBLIC__/mobile/css_v3/mui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/mobile/css_v3/chant_detail.css">
		<link rel="stylesheet" href="__PUBLIC__/mobile/style/main_style.css">
		<link rel="stylesheet" href="__PUBLIC__/extends/layui/css/layui.css" type="text/css">
		<script src="__PUBLIC__/js/mui.min.js"></script>
		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/layer/mobile/layer.js"></script>
		<script src="__PUBLIC__/extends/layer/layer.js" type="text/javascript"></script>
		<script src="__PUBLIC__/extends/layui/layui.js" type="text/javascript"></script>
		<style>
			.layui-form-radio>i:hover,
			.layui-form-radioed>i {
				color: #fe4543;
			}
		</style>

	</head>

	<body>

		<div class="mui-content">
			<div class="cashier_cont">
				<div class="consume">消费金额</div>
				<input type="text" name="money" id="money" value="" placeholder="请输入消费金额" />
				<div class="consume">消费者手机号</div>
				<input type="text" name="phone" id="phone" value="" placeholder="请输入消费者手机号" />
				<div class="consume">消费者名称</div>
				<input type="text" name="phone" id="name" value="" placeholder="请输入消费者名称" />

				<div class="consume">支付方式</div>

				<form action="" method="get" class="form_change layui-form">

					<ul class="pay_money_ul">

						<li class="clearfix">
							<div class="flex_pay">
								<div class="wxmp"></div>
								<span>微信</span>
							</div>
							<div class="input_aa">
								<input name="pay_type" type="radio" value="aliwap" lay-filter= "testRadio" checked="checked" />
							</div>
						</li>

						<li class="clearfix ">
							<div class="flex_pay">
								<div class="wechat_pay"></div>
								<span>支付宝</span>
							</div>
							<div class="input_aa">
								<input name="pay_type" type="radio" lay-filter= "testRadio" value="aliwap" />
							</div>
						</li>

						<li class="clearfix ">

							<div class="flex_pay">
								<div class="balance_pay"></div>
								<span>余额</span>
							</div>
							<div class="input_aa">
								<input name="pay_type" type="radio" lay-filter= "testRadio" value="yepay" />
							</div>

						</li>
					</ul>
					<input type="hidden" id="pay_type" value="">
				</form>

			</div>
			<div class="sure_pay">
				<input type="submit" id="submit" onclick="submit()" value="确认支付" />
			</div>

		</div>

		<!--支付方式-->

		<script>
			layui.use('form', function() {});
		</script>

		<script type="text/javascript">
			layui.use(['form'], function () {
				var form = layui.form;
				form.on('radio(testRadio)', function(data){
				var val = data.value;
				$('#pay_type').val(val);
				if(val == 'yepay'){
					password();
				}
			});
			})
			var user_id = {$Think.session.user_id};

			$("#phone").change(function () {
				var phone = $(this).val();

				$.ajax({
					type:'post',
					dataType:'json',
					data:{'user_id':user_id,'phone':phone},
					url:"{:U('Api/Userout/baseInfoByPhone')}",
					success:function (data) {

						if(data.status==0){
							var text= data.result.realname;
							$('#name').text(text);
						}else{
							layer.open({
								content: data.msg,
								skin: 'msg',
								time: 3000
							});return;
						}
					}
				})
			})
			var pay_password
			function password(){
				var is_psw = {$is_psw};
				if(is_psw==1){
					layer.prompt({title: '请输入支付密码', formType: 1, closeBtn:false}, function(pass, index){
						pay_password = pass;
						submit();
						layer.close(index);
					});
				}else{
					layer.open({
						content: "请先设置支付密码",
						btn: ['确定', '取消'],
						shadeClose: false,
						closeBtn:false,
						yes: function(){
							location.href="{:U('User/rep_password')}"+"?"+"user_id="+user_id+"&type='baodan'";
						}, no: function(){
							layer.closeAll();
						}
					});
				}
			}
			function submit() {
				var pay_type = $("#pay_type").val();
				var phone = $('#phone').val();
				var money= $('#money').val();
				var postdata = {
					'pay_type': pay_type,
					'type': 1,
					'money': money,
					'phone': phone,
					'user_id': user_id,
					'shop_id': {$shop_id},
				}
				if(pay_type == 'yepay') {
					postdata['pay_password'] = pay_password
				}
				$.ajax({
					type: "POST",
					data: postdata,
					dataType: "json",
					url: "{:U('/M/Shopcenter/baodan')}",
					success: function (data) {
						layer.msg(data.msg)
						if(pay_type == 'wxmp' && data.status==0){
							$('body').append(data.result);
							return;
						}
						if(data.status==0){
							location.href="{:U('Shopcenter/index')}"+"?"+"user_id="+user_id;
						}
					}
				})

			}

		</script>
	</body>

</html>
