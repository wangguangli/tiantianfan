<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>商家协议</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
	<link rel="stylesheet" href="__PUBLIC__/mobile/style/near.css">
	<script src="__PUBLIC__/js/mui.min.js"></script>
	<script src="__PUBLIC__/js/jquery.min.js"></script>
    <style type="text/css">
    	.deal_h3{font-size: 5vw;font-weight: 500;padding: 3vw 0;}
     	.content_div{padding: 0 3vw;}
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav" style="background: #FE274E;">
	<a class="mui-pull-left mui-icon mui_turn" href="javascript:history.back();"><img src="__PUBLIC__/img/return.png" width="20vw" height="20vw"/></a>
	<h1 class="mui-title tit_login" style="color: #fff;">{$data.title}</h1>
</header>
<div class="mui-content" style="background:#fff;">
	<h3 align="center" class="deal_h3">{$data.title}</h3>
	<h5 align="center">{$data.time|date='Y-m-d H:i:s',###}</h5>
	<hr>
	<div class="content_div">
	   {$data.content|htmlspecialchars_decode}
	</div>
</div>
</body>
</html>
