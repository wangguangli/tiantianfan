<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>APP下载</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">	
		<link rel="stylesheet" href="/Public/app/down.css"  type="text/css">	
		<script src="__PUBLIC__/js/jquery.min.js"></script>		
		<style>
    	
	    	.clear{
	    		clear:both;
	    	}
			.wxkf {
				position: fixed;
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				opacity: 0;
				visibility: hidden;
				-webkit-transition: opacity 0.3s 0s, visibility 0s 0.3s;
				-moz-transition: opacity 0.3s 0s, visibility 0s 0.3s;
				transition: opacity 0.3s 0s, visibility 0s 0.3s;
				z-index:9999;
			}
			.wxkf.is-visible {
				opacity: 1;
				visibility: visible;
				-webkit-transition: opacity 0.3s 0s, visibility 0s 0s;
				-moz-transition: opacity 0.3s 0s, visibility 0s 0s;
				transition: opacity 0.3s 0s, visibility 0s 0s;
			}
			.wx-div{
				position: absolute;
				width:86%;
				left:50%;
				top:21%;
				margin-left:-43%;
				margin-top:-25vw;
				height:18vw;
				border-radius: 5px;
				text-align: left;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				-webkit-transform:scale(1.2);
				-moz-transform:scale(1.2);
				-ms-transform:scale(1.2);
				-o-transform:scale(1.2);
				transform:scale(1.2);
				-webkit-backface-visibility: hidden;
				-webkit-transition-property: -webkit-transform;
				-moz-transition-property: -moz-transform;
				transition-property: transform;
				-webkit-transition-duration: 0.3s;
				-moz-transition-duration: 0.3s;
				-ms-transition-duration: 0.3s;
				-o-transition-duration: 0.3s;
				transition-duration: 0.3s;
				box-sizing:border-box;
				z-index:9999;
				background:#f0f0f0;
				font-size:3.5vw;
				padding:2vw;
				line-height:150%;
			}
			.wx-div .imgs{width:5vw; display:inline-block; margin:0 1vw;}
			.is-visible .wx-div{ 
				-webkit-transform:scale(1); -moz-transform:scale(1); -ms-transform:scale(1); -o-transform:scale(1); transform:scale(1)}
			.close{ position:absolute; top:-2vw; right:-2vw; background:rgba(0,0,0,0.5); width:6vw; height:6vw; font-size:4vw; line-height:6vw; text-align:center; color:#fff; border-radius:50%}
			.sharpic{position: absolute; right:0; top:-8vw; width:28vw}
	    </style>
	</head>
	<body>
		<div class="down_header"></div>
		<div class="donwlink kev">
			<a href="/app/android.apk" class="">
				<span class="icon android"></span> Android版下载
			</a>
		</div>
		<div class="donwlink">
			<a href="{$data['ios_url']?$data['ios_url']:'#'}">
				<span class="icon iphone"></span> iphone版下载
			</a>
		</div>

		<!--微信弹出开始-->
		<div class="wxkf">
			<div class="wx-div">
				温馨提示<br>
				<p style="padding-top:1vw">点击右上角<img src="__PUBLIC__/images/share2.png" class="imgs" />在浏览器中打开，即可下载安装</p>
				<img src="__PUBLIC__/images/jiantou.png" class="sharpic" />
			</div>
		</div>
		<!--微信弹出结束-->

		<script type="text/javascript">
			jQuery(document).ready(function($){
				if(isWeiXin())
				{
					$('.kev').on('click', function(event){
						event.preventDefault();
						$('.wxkf').addClass('is-visible');
					});
					$('.wxkf').on('click', function(event){
						if( $(event.target).is('.close') || $(event.target).is('.wxkf') ) {
							event.preventDefault();
							$(this).removeClass('is-visible');
						}
					});
				}
				
			});
				
			function isWeiXin()
			{ 
				var ua = window.navigator.userAgent.toLowerCase(); 
				if(ua.match(/MicroMessenger/i) == 'micromessenger')
				{ 
					return true; 
				}
				else
				{ 
					return false; 
				} 
			} 
		</script>

	</body>
</html>
