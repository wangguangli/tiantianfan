<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的二维码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
    <script src="__PUBLIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <style type="text/css">
    	.code_pic{position: relative;}
    	.code_pic .pic_img{position: absolute;width: 37.4vw;height: 37.4vw;left: 31%;top: 33.1%;}
		.code_img img{
		    width: 100%;
		    height: 100%;
	    }
    </style>
	</head>
	<body style="background: #fff;">
		<header class="mui-bar mui-bar-nav" style="background: #fff;">
		   <span onclick="back()"> <a class="mui-pull-left mui-icon mui_turn"><img src="__PUBLIC__/img/return4.png" width="20vw"height="20vw"/></a></span>
		    <h1 class="mui-title tit_login" style="color: #333;font-size: 4vw;">我的二维码</h1>
		</header>
		<div class="mui-content"style="background: #fff;">
		    <div class="code_pic">
				<div class="code_img">
					<notempty name="qrcode">
						<img src="{$qrcode}"  width="100%" height="100%"/>
					<else/>
						<img src="{:U('User/make_qrcode')}" width="100%" height="100%"/>
					</notempty>
				</div>
		    </div>
		</div>
	</body>
  <script type="text/javascript">
	  //返回首页
	  function back() {
		  location.href = "{:U('User/index')}";
	  }
  </script>
</html>
