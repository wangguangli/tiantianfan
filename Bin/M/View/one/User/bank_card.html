<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>银行卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bank_card.css">
    <script src="__PUBLIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/layer/mobile/layer.js"></script>
</head>
<body style="background: #fff;">
<header class="mui-bar mui-bar-nav" style="background: #fff;">
    <span onclick="back()">
        <a class="mui-pull-left mui-icon mui_turn"><img src="__PUBLIC__/img/return4.png" width="20vw" height="20vw"/></a>
    </span>
    <h1 class="mui-title tit_login" style="color: #333;font-size: 4vw;">银行卡</h1>
</header>
<div class="mui-content" style="background: #fff;">
    <div class="bank" id="bank">
        <volist name="list" id="vo">
        <div class="bank_banner  myBtn">
        <div class="bank_content">
            <input type="hidden" class="bank_id" value="{$vo.id}">
        <h5>{$vo.bank_name}</h5>
        <h6>{$vo.cart_no}</h6>
        </div>
        </div>
        </volist>
    </div>
    <div class="addition" >
        <a href="javascript:;" onclick="add_bank()">
            <div class="add_bank">添加</div>
        </a>

    </div>
</div>
<!-- 弹窗 -->
<div id="myModal" class="modal">
    <!-- 弹窗内容 -->
    <div class="modal-content">
        <h5>是否删除</h5>
        <div class="delete">
            <ul class="delete_sure clearfix">
                <li class="close">取消</li>
                <li id="sure">确定</li>
            </ul>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var search = location.search;
    function parse(search) {
        //从第二个字符开始截取   ，获取到第二个开始后面所有的字符
        var str = search.substring(1);
        var result = {};
        //分割字符串  -->产生字符串数组
        var strs = str.split("&");
        //遍历数组中的每一个元素
        strs.forEach(function (v) {
            //伪代码：v="age=18"
            var keyvalue = v.split("=");
            var name = keyvalue[0];
            var value = keyvalue[1];
            result[name] = value;
        })
        return result;
    }

    var r = parse(search);
    var cart1 = r.cart;
    var agent = r.agent;
     $(".myBtn").on("click", function () {
        var bank_id = $(this).find('.bank_id').val();
        console.log(bank_id);
        if (cart1) {
            location.href = "/M/Shopcenter/moneyout?bank_id="+bank_id;
        }else if(agent){
            location.href = "/M/Agent/moneyout?bank_id="+bank_id;
        } else {
            layer.open({
                content: '请选择'
                , btn: ['删除', '取消',]
                , skin: 'footer'
                , yes: function (index, data) {
                    var bank_id = $(".bank_id").val();//银行卡id
                    $.ajax({
                        url: "{:U('User/deleteBank')}",
                        type: "POST",
                        dataType: "json",
                        data: {bank_id: bank_id},
                        success: function (data) {
                            console.log(data);
                            layer.open({
                                content: data.msg
                                , skin: 'msg'
                                , time: 3
                            });
                            location.href = "{:U('User/bank_card')}";
                        }
                    });
                }, function(index, data) {
                }
            });
        }
    })
    function back() {
        location.href = "{:U('User/index')}";
    }
    function add_bank() {
        if (cart1) {
            location.href = "/M/User/add_card?cart="+cart1;
        }else if(agent){
            location.href = "/M/User/add_card?agent="+agent;
        }else {
            location.href = "/M/User/add_card";
        }
    }
</script>
</html>
