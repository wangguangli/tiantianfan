<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<title>{:GC('web_title')}管理后台</title>
	<include file="Public/asset_top_page"/>
</head>
<body>
<!-- header -->
<include file="Public/header"/>
<!-- /header -->
<!-- Page container -->
<div class="page-container">
	<!-- Page content -->
	<div class="page-content">
		<!-- main sidebar -->
		<include file="Public/left"/>
		<!-- /main sidebar -->

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content" style="padding-top: 10px;">
				<!-- Pagination types -->
				<div class="v-container">

					<!-- page -->
					<form class="form-horizontal pt-15" method="post" action="" enctype="multipart/form-data">
						<input type="hidden" name="id" value="{$id}">


						<div class="form-group">
							<label class="col-xs-2 control-label text-right">旧密码</label>
							<div class="col-xs-5">
								<input type="password" class="form-control" value="" placeholder="请输入密码" name="oldpwd" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right">新密码</label>
							<div class="col-xs-5">
								<input type="password" class="form-control" value="" placeholder="请输入密码" name="newpwd" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right">确认密码</label>
							<div class="col-xs-5">
								<input type="password" class="form-control" value="" placeholder="请输入密码" name="confirmpwd" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label"></label>
							<div class="col-xs-8">
								<button class="layui-btn layui-btn-sm layui-btn-normal" type="submit">保 存</button>
							</div>
						</div>
					</form>

					<!-- page end -->

					<!-- Footer -->
					<include file="Public/footer" />
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
</html>
