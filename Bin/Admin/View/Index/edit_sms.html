<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<title>{:GC('web_title')}管理后台</title>
	<include file="Public/asset_top_page"/>
</head>
<body>
<!-- header -->
<include file="Public/header"/>
<!-- /header -->
<!-- Page container -->
<div class="page-container">
	<!-- Page content -->
	<div class="page-content">
		<!-- main sidebar -->
		<include file="Public/left"/>
		<!-- /main sidebar -->

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content" style="padding-top: 10px;">
				<!-- Pagination types -->
				<div class="v-container">

					<!-- page -->
					<form class="form-horizontal pt-15" method="post" action="">
						<input type="hidden" class="form-control" name="id" value="{$data['id']}">

						<div class="form-group">
							<label class="col-xs-2 control-label text-right">短信名称</label>
							<div class="col-xs-5">
								<input readonly="readonly" type="text" class="form-control" name="name" value="{$data['name']}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right">账号</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" name="account" value="{$data['account']}" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label text-right">状态</label>
							<div class="col-xs-5 ">
								<label class="radio-inline">
									<input type="radio" name="status" value="1" class="styled" <if condition="$data['status'] eq 1">checked</if>>开启
								</label>
								<label class="radio-inline">
									<input type="radio" name="status" value="0" class="styled" <if condition="$data['status'] eq 0">checked</if>>关闭
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right">密钥</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" name="acc_key" value="{$data['acc_key']}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right">模板</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" name="acc_tmp" value="{$data['acc_tmp']}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right">模板ID</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" name="mb_id" value="{$data['mb_id']}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right">类型</label>
							<div class="col-xs-5">
								<label class="radio-inline">{$type}</label>
								<input class="form-control" type="hidden" name="type" value="{$data.type}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right">【说明】</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" name="remark" value="{$data.remark}" placeholder="请在此输入值" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label"></label>
							<div class="col-xs-8">
								<button class="layui-btn layui-btn-sm layui-btn-normal" type="submit">提交</button>
								<a href="javascript:history.go(-1);" class="layui-btn layui-btn-sm layui-btn-primary">返回</a>
							</div>
						</div>
					</form>

					<!-- page end -->

					<!-- Footer -->
					<include file="Public/footer" />
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
</html>
