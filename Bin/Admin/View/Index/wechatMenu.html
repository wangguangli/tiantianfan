<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>{:GC('web_title')}管理后台</title>
    <include file="Public/asset_top_page"/>
</head>
<body>
<!-- header -->
<include file="Public/header"/>
<!-- /header -->
<!-- Page container -->
<div class="page-container">
    <!-- Page content -->
    <div class="page-content">
        <!-- main sidebar -->
        <include file="Public/left"/>
        <!-- /main sidebar -->

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Content area -->
            <div class="content" style="padding-top: 10px;">
                <!-- Pagination types -->
                <div class="v-container">
                    <div class="alert alert-tips alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        微信公众号菜单栏  先全部将菜单栏设置完毕在进行程序运行</div>

                    <div class="panel panel-flat">
                        <div class="panel-heading">






                                    <div class="filter-item clearfix">
                                        <div class="filter-item__field">
                                            <div class="v__control-group">
                                                <label class="v__control-label"></label>
                                                <div class="v__controls">
                                                    <!--													<a class="btn btn-primary search">搜索</a>-->

                                                    <a href="{:U('Index/addMenu')}"><input type="button" value="添加主菜单" class="btn btn-primary search" style="width:100px;height: 35px;"></a>
                                                    <a href="{:U('creatMenu')}" onclick="return confirm('您的一级二级菜单是否设置完毕?');"><input type="button" value="运行" class="btn btn-primary search" style="width:100px;height: 35px;"></a>
                                                    <a class="btn btn-success ml-15 dataExcel" style="display: none;">导出订单</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            <!--搜索框-->
                            <div class="heading-elements">

                            </div>
                        </div>


                        <div class="dataTables_wrapper no-footer">
                            <table class="table datatable-tools-basic basic_table">
                                <thead>
                                <tr>

                                    <th class="">UID</th>
                                    <th class="">菜单名</th>
                                    <th class="">链接</th>
                                    <th class="">添加时间</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>

                                <volist name="list" id="vo">
                                    <tr class="tt_color">


                                        <td class="">{$vo.id}</td>

                                        <td class="">
                                            <div class="ed_stand">
                                                <p>{$vo.name}</p>
                                            </div>
                                        </td>
                                        <td class="">
                                            <div class="ed_stand">
                                                <p>{$vo.url}</p>
                                            </div>
                                        </td>
                                        <td class="">
                                            <div class="ed_stand">
                                                <p>{$vo.cre_time|date="Y-m-d H:i:s",###}</p>
                                            </div>
                                        </td>



                                        <td class="text-center">
                                            <div class="tt_stand">
                                                <a title="查看详情" href="{:U('addMenu')}?id={$vo.id}" class="layui-btn layui-btn-sm layui-btn-normal btn_detail">详情</a>
                                                <a title="收支" href="{:U('Index/menuZ')}?id={$vo.id}" class="layui-btn layui-btn-sm btn_detail">子菜单</a>
                                                <a title="删除用户" href="{:U('Index/deleteMenu')}?id={$vo.id}" class="layui-btn layui-btn-sm layui-btn-danger btn_detail" onclick="return confirm('是否确定删除，?');">删除</a>
                                            </div>
                                        </td>
                                    </tr>

                                </volist>
                            </table>
                            <!-- 分页 -->
                            <div class="page_1028" >
                                {$show}
                                <div class="clear"></div>
                            </div>
                            <!-- 分页 -->
                        </div>
                        <!-- /pagination types -->

                    </div>
                    <!-- Footer -->
                    <include file="Public/footer" />
                    <!-- /footer -->

                </div>
                <!-- /content area -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->
    <script>
        //完成时间
        laydate.render({
            elem: '#cre_time'
            ,type: 'datetime'
            ,range: true
        });
    </script>
</body>
</html>
