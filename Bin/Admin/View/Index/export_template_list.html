<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<title>{:GC('web_title')}管理后台-导出模板管理</title>
	<include file="Public/asset_top_page"/>
	<style>
		table {
			border-bottom: 1px solid #ddd
		}
	</style>
</head>

<body>
<!-- header -->
<include file="Public/header"/>
<!-- /header -->
<!-- Page container -->
<div class="page-container">
	<!-- Page content -->
	<div class="page-content">
		<!-- main sidebar -->
		<include file="Public/left"/>
		<!-- /main sidebar -->

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content" style="padding-top: 10px;">
				<!-- Pagination types -->
				<div class="v-container">
					<div class="alert alert-tips alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true">×</span></button>
						在本页可对添加、修改导出模板，导出模板分为各种类型，请注意操作。
					</div>

					<div class="panel panel-flat">
						<div class="panel-heading">
							<form class="v-filter-container" action="" method="POST">
								<div class="filter-fields-wrap">
									<div class="filter-item clearfix">
										<div class="filter-item__field">
											<div class="v__control-group padd_left_11">
												<div class="v__controls">

													<a href="{:U('export_template_detail')}"><input type="button"
													                                             value="添加模板"
													                                             class="layui-btn"></a>&nbsp;&nbsp;&nbsp;
													<a href="{:U('export_fields_list')}"><input type="button"
													                                            value="表管理"
													                                            class="layui-btn layui-btn-normal"></a>&nbsp;&nbsp;&nbsp;

												</div>
											</div>
										</div>
									</div>
								</div>
							</form>

							<!--搜索框-->
							<div class="heading-elements">

							</div>
						</div>

						<div class="dataTables_wrapper no-footer mini-space">
							<table class="table datatable-tools-basic basic_table">
								<thead>
								<tr>
									<th class="">ID</th>
									<th class="">模板名称</th>
									<th class="">模板类型</th>
									<th class="">模板字段</th>
									<th class="text-center">操作</th>
								</tr>
								</thead>

								<foreach name="list" item="vo">
									<tr class="tt_color" style="">
										<td class="">{$vo.id}</td>
										<td class="">{$vo.name}</td>
										<td class="">{$vo.type}</td>
										<td class="">{$vo.field_cn}</td>
										<td class="text-center col-xs-2">
											<div class="tt_stand">
												<a title="查看详情"
												   href="{:U('export_template_detail', array('id'=> $vo['id']))}"
												   class="layui-btn layui-btn-sm layui-btn-normal btn_detail">详情</a>
												<a title="删除订单"
												   href="{:U('export_template_del', array('id'=>$vo['id']))}"
												   class="layui-btn layui-btn-sm layui-btn-danger btn_detail"
												   onclick="return confirm('确定要删除吗?');">删除</a>
											</div>
										</td>
									</tr>
								</foreach>
							</table>

						</div>
						<!-- /pagination types -->
					</div>
				</div>
				<!--end-->
				<!-- Footer -->
				<include file="Public/footer"/>
				<!-- /footer -->
			</div>
			<!-- /content area -->
		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

</div>
<!-- /page container -->

<script>

</script>


</body>
</html>
