<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<title>{:GC('web_title')}管理后台</title>
	<include file="Public/asset_top_page"/>
</head>
<body>
<!-- header -->
<include file="Public/header"/>
<!-- /header -->
<!-- Page container -->
<div class="page-container">
	<!-- Page content -->
	<div class="page-content">
		<!-- main sidebar -->
		<include file="Public/left"/>
		<!-- /main sidebar -->

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content" style="padding-top: 10px;">
				<!-- Pagination types -->
				<div class="v-container">

					<!-- page -->
					<form class="form-horizontal pt-15" method="post" action="{:U('adminHandle')}">
						<input value="g23sxxdsddds" name="random_code" type="hidden">
						<if condition="!empty($user)">

						<div class="form-group">
							<label class="col-xs-2 control-label text-right">用户名：</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" placeholder="请输入用户名"name="username" value="{$user.mobile}"  required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label text-right">登陆密码：</label>
							<div class="col-xs-5">
								<input type="password" class="form-control"  placeholder="请输入登录密码"  name="password" value="123456" required>
							</div>
						</div>

							<div class="form-group">
								<label class="col-xs-2 control-label text-right">所属角色：</label>
								<div class="col-xs-5 ">
									<select name="role_id" class="form-control select-form-control inline-block">
										<option value="5">商家</option>
									</select>
								</div>
							</div>
				<else />

							<div class="form-group">
								<label class="col-xs-2 control-label text-right">用户名：</label>
								<div class="col-xs-5">
									<input type="text" class="form-control" placeholder="请输入用户名" name="username" value="{$info.username}"  required>
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 control-label text-right">登陆密码：</label>
								<div class="col-xs-5">
									<input type="password" class="form-control"  placeholder="请输入登录密码"  name="password" value="{$info.password}"  required>
								</div>
							</div>

						</if>


						<if condition=" ($act eq 'add') OR ($info['id'] gt 1)">


							<div class="form-group">
								<label class="col-xs-2 control-label text-right">所属角色：</label>
								<div class="col-xs-5 ">
									<select name="role_id" class="form-control select-form-control inline-block">
										<volist name="role" id="item">
											<option value="{$item.role_id}" <if condition="$item[role_id] eq $info[role_id]"> selected="selected"</if> >{$item.role_name}</option>
										</volist>
									</select>
								</div>
							</div>

						</if>







						<if condition="$act eq ''">
							<input type="hidden" name="act" value="add">
							<else />
							<input type="hidden" name="act" value="{$act}">
						</if>

						<input type="hidden" name="admin_id" value="{$info.id}">

						<div class="form-group">
							<label class="col-xs-2 control-label"></label>
							<div class="col-xs-8">
								<button class="layui-btn layui-btn-sm layui-btn-normal" type="submit">提交</button>
								<a href="javascript:history.go(-1);" class="layui-btn layui-btn-sm layui-btn-primary">返回</a>
							</div>
						</div>
					</form>

					<!-- page end -->

					<!-- Footer -->
					<include file="Public/footer" />
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

	<script>
		function adsubmit(){
			if($('input[name=username]').val() == ''){
				layer.msg('用户名不能为空！', {icon: 2,time: 1000});   //alert('少年，用户名不能为空！');
				return false;
			}
			if($('input[name=email]').val() == ''){
				layer.msg('邮箱不能为空！', {icon: 2,time: 1000});//alert('少年，邮箱不能为空！');
				return false;
			}
			if($('input[name=password]').val() == '' && '{$act}' == 'add'){
				layer.msg('密码不能为空！', {icon: 2,time: 1000});//alert('少年，密码不能为空！');
				return false;
			}
			$('#adminHandle').submit();
		}
	</script>

</body>
</html>
