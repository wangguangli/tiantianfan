<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>{:GC('web_title')}管理后台-评论管理</title>
    <include file="Public/asset_top_page"/>
</head>

<body>
<!-- header -->
<include file="Public/header"/>
<!-- /header -->
<!-- Page container -->
<div class="page-container">
    <!-- Page content -->
    <div class="page-content">
        <!-- main sidebar -->
        <include file="Public/left"/>
        <!-- /main sidebar -->

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Content area -->
            <div class="content" style="padding-top: 10px;">
                <!-- Pagination types -->
                <div class="v-container">
                    <div class="alert alert-tips alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">×</span></button>
                        本页评论管理
                    </div>

                    <div class="panel panel-flat">
                        <div class="panel-heading">
                            <form class="v-filter-container" action="{:U('Marketing/goodscomment')}" method="POST" onsubmit="return sub()">

                                <div class="filter-fields-wrap">
                            <div class="filter-item clearfix">
                                <div class="filter-item__field">
                                    <div class="v__control-group">
                                        <label class="v__control-label">用户ID</label>
                                        <div class="v__controls">
                                            <input type="text" class="v__control_input" name="user_id" value="{$_REQUEST['user_id']}" placeholder="请输入用户ID" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="v__control-group">
                                        <label class="v__control-label">订单ID</label>
                                        <div class="v__controls">
                                            <input type="text" class="v__control_input" name="order_id" value="{$_REQUEST['order_id']}" placeholder="请输入订单ID" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="v__control-group">
                                        <label class="v__control-label">评论内容</label>
                                        <div class="v__controls">
                                            <input type="text" class="v__control_input" name="text" value="{$_REQUEST['text']}" placeholder="请输入评论内容" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="v__control-group">
                                        <label class="v__control-label">开始时间</label>
                                        <div class="v__controls">
                                            <input type="text" class="v__control_input" name="sTime" id="sTime" value="{$_REQUEST['sTime']}" placeholder="请输入开始时间" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="v__control-group">
                                        <label class="v__control-label">结束时间</label>
                                        <div class="v__controls">
                                            <input type="text" class="v__control_input" name="eTime" id="eTime" value="{$_REQUEST['eTime']}" placeholder="请输入结束时间" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                            </div>
                                    <div class="filter-item clearfix">
                                        <div class="filter-item__field">
                                    <div class="v__control-group">
                                        <label class="v__control-label"></label>
                                        <div class="v__controls">
                                            <input type="submit" value="搜索" class="btn btn-primary search" style="width:100px;height: 35px;">
                                            <a href="{:U('Marketing/addGoodsComment')}"><input type="button" value="添加" class="btn btn-primary search" style="width:100px;height: 35px;"></a>
                                            <a class="btn btn-success ml-15 dataExcel" style="display: none;">导出订单</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                            </form>

                            <!--搜索框-->
                            <div class="heading-elements">

                            </div>
                        </div>
                        <div class="dataTables_wrapper no-footer mini-space">
                            <table class="table datatable-tools-basic basic_table">
                                <thead>
                                <tr>
                                    <th style="width: 1px;">
                                    </th>
                                    <th class="">id</th>
                                    <th class="">用户_id</th>
                                    <th class="">订单_id</th>
                                    <th class="">评论内容</th>
                                    <th class="">评论时间</th>

                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>


                                <foreach name="result" item="vo">

                                    <tr class="tt_color" style="">
                                        <td style="width: 1px;">
                                        </td>


                                        <td class="">{$vo.id}</td>
                                        <td class="">
                                            <div class="ed_stand">
                                                <p>{$vo.user_id} </p>
                                            </div>
                                        </td>
                                        <td class="">
                                            <div class="ed_stand">
                                                <p>{$vo.order_id} </p>
                                            </div>
                                        </td>

                                        <td class="">
                                            <div class="ed_stand">
                                                <p>{$vo.content}</p>
                                            </div>
                                        </td>

                                        <td class="">
                                            <div class="ed_stand">
                                                <p>{$vo.time|date='Y-m-d H:i:s',###} </p>
                                            </div>

                                        </td>


                                        <td class="text-center col-xs-2">
                                            <div class="tt_stand">
                                                <a title="修改评论" href="{:U('Marketing/addGoodsComment')}?id={$vo.id}" class="layui-btn layui-btn-sm layui-btn-normal btn_detail">详情</a>
                                                <a title="删除评论" href="{:U('Marketing/deleteGoodsComment')}?id={$vo.id}" class="layui-btn layui-btn-sm layui-btn-danger btn_detail" onclick="return confirm('确定要删除吗?');">删除</a>
                        </div>
                                        </td>
                                    </tr>
                                </foreach>
                            </table>
                            <!-- 分页 -->
                            <div class="page_1028" >
                                {$show}
                                <div class="clear"></div>
                            </div>
                        </div>

                        </div>
                        <!-- /pagination types -->
                    </div>
                </div>
                <!--end-->
                <!-- Footer -->
                <include file="Public/footer"/>
                <!-- /footer -->
            </div>
            <!-- /content area -->
        </div>
        <!-- /main content -->

    </div>
    <!-- /page content -->

</div>
<!-- /page container -->


<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#sTime' //指定元素
        });

        laydate.render({
            elem: '#eTime' //指定元素
        });
    });


    function sub(){
       var sTime = $('#sTime').val();
       var eTime = $('#eTime').val();
       if(!sTime && eTime){
          alert('开始/结束时间必须同时存在'); return false;
       }
        if(sTime && !eTime){
            alert('开始/结束时间必须同时存在'); return false;
        }
        if(sTime && eTime){
            return true;
        }
        if(!sTime && !eTime){
            return true;
        }
    }
</script>
</body>
</html>
