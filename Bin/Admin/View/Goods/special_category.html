<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<title>{:GC('web_title')}管理后台-特殊分类</title>
	<include file="Public/asset_top_page"/>
	<style>
		table{
			border-bottom: 1px solid #ddd
		}
	</style>
</head>

<body>
<!-- header -->
<include file="Public/header"/>
<!-- /header -->
<!-- Page container -->
<div class="page-container">
	<!-- Page content -->
	<div class="page-content">
		<!-- main sidebar -->
		<include file="Public/left"/>
		<!-- /main sidebar -->

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content" style="padding-top: 10px;">
				<!-- Pagination types -->
				<div class="v-container">
					<div class="alert alert-tips alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true">×</span></button>
						本页特殊分类
					</div>

					<div class="panel panel-flat">
						<div class="panel-heading">
							<form class="v-filter-container" action="" method="get">

								<div class="filter-fields-wrap">
									<div class="filter-item clearfix">
										<div class="filter-item__field">
											<div class="v__control-group padd_left_11">

												<div class="v__controls">
													<!--													<a class="btn btn-primary search">搜索</a>-->
													<a href="{:U('special_category_upd')}"><input type="button" value="添加" class="btn btn-primary search" style="width:100px;height: 35px;"></a>
													<a class="btn btn-success ml-15 dataExcel" style="display: none;">导出订单</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>

							<!--搜索框-->
							<div class="heading-elements">

							</div>
						</div>
						<div class="dataTables_wrapper no-footer mini-space">
							<table class="table datatable-tools-basic basic_table">
								<thead>
								<tr>
									<th style="width: 1px;">
									</th>
									<th class="">名称</th>
									<th class="">订单分类</th>
									<th class="">最后更新时间</th>
									<th class="text-center">操作</th>
								</tr>
								</thead>


								<foreach name="list" item="vo">

									<tr class="tt_color" style="">
										<td style="width: 1px;">
										</td>


										<td class="">
											<div class="ed_stand">
												<p>{$vo.name}</p>
											</div>
										</td>


										<td class="">
											<div class="ed_stand">
												<p>
													<if condition="$vo['order_type'] == 0">商城订单</if>
													<if condition="$vo['order_type'] == 1">用户买单</if>
													<if condition="$vo['order_type'] == 2">商家报单</if>
													<if condition="$vo['order_type'] == 3">充值订单</if>
													<if condition="$vo['order_type'] == 4">代理报单</if>
													<if condition="$vo['order_type'] == 5">团购订单</if>
													<if condition="$vo['order_type'] == 6">整点秒杀</if>
													<if condition="$vo['order_type'] == 7">限时购</if>
													<if condition="$vo['order_type'] == 8">砍价订单</if>
													<if condition="$vo['order_type'] == 9">预售订单</if>
													<if condition="$vo['order_type'] == 10">升级订单</if>
												</p>
											</div>
										</td>

										<td class="">
											<div class="ed_stand">
												<p>{$vo.edittime|get_time} </p>
											</div>
										</td>

										<td class="text-center col-xs-2">
											<div class="tt_stand">

												<a title="查看详情" href="{:U('special_category_upd', array('id'=> $vo['id']))}" class="layui-btn layui-btn-sm layui-btn-normal btn_detail">详情</a>
												<a title="删除订单" href="{:U('special_category_del', array('id'=> $vo['id']))}" class="layui-btn layui-btn-sm layui-btn-danger btn_detail" onclick="return confirm('确定要删除吗?');">删除</a>
											</div>
										</td>
									</tr>
								</foreach>
							</table>

						</div>
						<!-- /pagination types -->
					</div>
				</div>
				<!--end-->
				<!-- Footer -->
				<include file="Public/footer"/>
				<!-- /footer -->
			</div>
			<!-- /content area -->
		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

</div>
<!-- /page container -->




</body>
</html>
